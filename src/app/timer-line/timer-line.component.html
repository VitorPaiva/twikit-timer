
<div class="item">
    <button mat-flat-button class='m-b-2 m-t-2 m-l-2' color={{color}} disabled={{disabled}} (click)='changeState()'>
        {{text}}
        <div class='icons' style='display: inline-block;'>
            <!--mat-icon *ngFor="let state of Object.keys(states)" class={{state.class}} aria-hidden="false" aria-label="">{{state.icon}}</mat-icon-->
            <mat-icon class={{states.play.class}} aria-hidden="false" aria-label="">{{states.play.icon}}</mat-icon>
            <mat-icon class={{states.stop.class}} aria-hidden="false" aria-label="">{{states.stop.icon}}</mat-icon>
            <mat-icon class={{states.done.class}} aria-hidden="false" aria-label="">{{states.done.icon}}</mat-icon>
        </div>
    </button>

<span class="position-relative float-right m-t-4 m-r-4">{{time.toFixed(2)}}s</span>
</div>
<mat-divider></mat-divider>
